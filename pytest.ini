[pytest]
markers =
    login: pruebas para validar la autenticacion
    smoke: pruebas b√°sicas para verificar funcionamiento principal
    funcional: pruebas para validar comportamientos esperados ante entradas correctas o situaciones positivas
    negative: pruebas para validar comportamientos esperados ante entradas incorrectas o situaciones negativas
    regression: pruebas para validar por completo todas las funcionalidades
    seguridad: pruebas para validar la seguridad de la aplicacion
    limites: pruebas para validar el comportamiento de la aplicacion ante entradas limites
    usabilidad: pruebas para validar la usabilidad de la aplicacion
    regression: pruebas para validar que las funcionalidades no se vean afectadas por cambios recientes

